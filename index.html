<!DOCTYPE html>
<html>

<body>

<body onload="onloadCalls()">
<h1>Hallo! De quote van de dag is: V6 </h1>



<p id="QOTD"></p>

<button onclick="getRandomQuote()">Willekeurige quote </button>

<p id="RandQ"></p>

<p id="Test"></p>

<script>

async function getQuotesJSON() {
	const response = await fetch('https://jdokter.github.io/data.json');
	const data = await response.json();
	const Quotes = JSON.parse(data);
	console.log(Quotes.Name);
	document.getElementById('Test').innerHTML = Quotes.Name;
}



function getQOTD() {
	var outputText = "Quote of the day";
	document.getElementById('QOTD').innerHTML = outputText;
}

function getRandomQuote() {
	var outputText = "Random quote";
	document.getElementById('RandQ').innerHTML = outputText;
}

function onloadCalls(){
	getQuotesJSON();
	getQOTD();
}

</script>

</body>

</html>
